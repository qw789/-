<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <style>
        .slider-box {
            margin: 30px;
            width: 300px;
            height: 100px;
        }

        .slider-range-tip {
            text-align: center;
        }

        .slider-range-tip .min,
        .slider-range-tip .max {
            color: #49f;
        }

        .slider-range {
            position: relative;
            width: 100%;
            height: 3px;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        .slider-bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 3px;
            background-color: #49f;
        }

        .slider-handle {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background-color: #fff;
            transform: translate(-50%, -50%);
            -webkit-user-drag: none;
            user-select: none;
        }

        .silder-handle-min {
            left: 0;
        }

        .slider-handle-max {
            left: 100%;
        }

        .slider-box .active {
            background-color: #49f;
        }
    </style>
</head>

<body>
    <div class="slider-box">
    </div>
    <script src="js/js.js"></script>
    <script>
        var s = new Slider(document.querySelector('.slider-box'), {
            callback: function (min, max) {
                // 获取newMin和newMax
                console.log(min,max);
            }
        });
    </script>
</body>

</html>
