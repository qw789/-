<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
</head>
<body class="login-page">
    <div class="main">
        <header>
            <div class="auth_register_banner">
                <div id="auth_register_logo">
                    <a>
                        <img src="./images/logo.jpg" alt="">
                        <span class="headtitle">国投智能充平台</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url('./images/banner1.jpg')">
                </div>
                <div class="swiper-slide" style="background-image:url('./images/banner2.jpg')">
                </div>
                <div class="swiper-slide" style="background-image:url('./images/banner3.png')">
                </div>
            </div>
        </div>
        <div class="opacity-wrap">
            <div class="text-center logo-name">
                中粮因斯顿
            </div>
            <div style="margin-bottom:30px;">
                <input type="text" class="form-control he-50"  placeholder="手机号/用户名/邮箱">
            </div>
            <div class="margin-b30">
                <input type="password" class="form-control he-50"  placeholder="输入密码">     
            </div>
            <!-- <div class="text-right color-white margin-b30">
                忘记密码？
            </div> -->
            <div>
                <button type="submit" class="btn btn-primary he-50" style='width:100%;'>登录</button>
            </div>
        </div>
        <footer class="footer-login">
            <div class="footerdiv">
                <p class="footerp">
                    <span class="foottxt">深圳市国投创新科技有限公司&nbsp;&nbsp;&nbsp;&nbsp; 版权所有©2017&nbsp;&nbsp;
                        <a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备16054380号-1</a>
                    </span>
                </p>
            </div>
        </footer>
    </div>
    
<script src="js/swiper.min.js">
</script>
<script>
    var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            loop: true
        });
</script>
</body>
</html>
