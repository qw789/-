<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function(){
				
				//练习
				//  实现拖拽
				// mousedown, mousemove, mouseup, off()
				$("img").mousedown(function(e){
					// e.preventDefault();
					var dix = e.offsetX;
					var diy = e.offsetY;
					$(document).mousemove(function(e){
					$("img").css({left:e.pageX-dix,top:e.pageY-diy});
				
				})
					
					$(document).mouseup(function(){
						
						$(document).off("mousemove mouseup");
					})
				})
				
			})
		</script>
	</head>
	<body style="background: black;">
		<img src="images/girl.gif" width="200" height="200" style="position: absolute; left: 10px; top: 10px;" />
	</body>
</html>
