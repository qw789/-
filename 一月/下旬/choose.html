<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        $(".checkbox").each(function(){
            if($(this).is(':checked')){
                return $(this).parent('td').next('td').text();
            }
        })
    </script>
</body>
</html>
